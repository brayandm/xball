version: "3.9"

services:
  frontend-nodejs:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    volumes:
      - .:/app
    ports:
      - 3000:3000
    networks:
      - xball-local
    command: npm run dev

networks:
  xball-local:
    driver: bridge
    external: true
